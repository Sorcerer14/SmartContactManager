<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section>
		<div class="login-page">
			<div class="form">
				<h3 class="text-center text-success"> Login</h3>
				<div th:if="${param.error}" class="alert alert-danger">Bad Credentials</div>
				<div th:if="${param.logout}" class="alert alert-success">You Have Been Logged Out</div>
				<form class="login-form" th:action="@{/signin}" action="#" method="post">
					<input type="text" name="username" placeholder="Username" /> 
					<input type="password" name="password" placeholder="Password" />
					<input type="submit" name="submit" value="login">
					
					<p class="message">
						Not registered? <a th:href="@{/signup}">Create an account</a>
					</p>
					<p class="message">
						Forgot Email? <a th:href="@{/forgot}">Click here</a>
					</p>
				</form>
			</div>
		</div>
		<script>
			$(document).ready(() => {
				$("#login-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
