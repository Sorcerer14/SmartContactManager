<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section>
		<div class="login-page">
			<div class="form">
				<div class="alert alert-success" role="alert">
				  We sent an OTP to your registered email. Valid For 5 minutes!!!
				</div>
				
				<!-- Message -->
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				  <p class="text-center" th:text="${session.message.content}"></p>
				  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				
				<form action="" th:action="@{/verify-otp}" class="login-form" method="post">
					<div class="form-group mt-3">
						<input type="email" th:value="${email}" name="email" placeholder="Enter your email here" readonly/>
					</div>
					<div class="form-group mt-3">
						<input required type="text" name="otp" placeholder="Enter OTP here"/>
					</div>
					<div class="container">
						<button class="btn btn-success">Verify</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
