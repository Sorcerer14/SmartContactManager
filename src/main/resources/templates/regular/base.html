<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
	
	<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
	<title th:text="${title}">Base HTML</title> 
  </head>
  <body>
	<!--Navbar-->
	<nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary">
		<a class="navbar-brand" href="#" th:href="@{/}">SmartContactManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link"  th:href="@{/user/index}"><span th:text="${user.name}"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
				</li>
			</ul> 
		</div>
	</nav>
	<!--End of Navbar-->
	
	<!-- Sidebar -->
	
	<div class="sidebar mt-2">
		<span th:onclick="toggleSidebar()" class="crossBtn"><i class="fas fa-times"></i></span>
		<a href="#" id="home-link" th:href="@{/user/index}" class="dashboard-item"><i class="fas fa-home"></i> Home</a>
		<a href="#" id="show-contact-link" th:href="@{/user/show-contacts/0}" class="dashboard-item"><i class="fas fa-address-card"></i> View Contacts</a>
		<a href="#" id="add-contact-link" th:href="@{/user/add-contact}" class="dashboard-item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a href="#" id="profile-link" th:href="@{/user/profile}" class="dashboard-item"><i class="fas fa-user"></i> Your Profile</a>
		<a href="#" id="settings-link" th:href="@{/user/settings}" class="dashboard-item"><i class="fas fa-cogs"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="dashboard-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		
		<div class="divider"></div>
	</div>
	
	<!--End of Sidebar-->
	
	<!--Content area-->
	
	<div class="content mt-5">
		<i th:onclick="toggleSidebar()" class="fas fa-bars"></i>
		<div th:replace="${content}"></div>
	</div>
	
	<!--End of Content area-->
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" th:src="@{/js/script.js}" th:inline="javascript"></script>
  </body>
</html>
